<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - עמוד לא נמצא</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .row {
      width: 100%;
    }
    .col-md-6 {
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center text-md-start">
        <h1 id="errorTitle" class="display-1 fw-bold">404</h1>
        <h6 id="errorMessage" class="mb-4">העמוד שחיפשת לא נמצא.</h6>
        <a href="/" id="backButton" class="btn btn-primary">חזור לדף הבית</a>
      </div>
      <div class="col-md-6 text-center">
        <img src="https://cdn.pixabay.com/photo/2017/03/09/12/31/error-2129569__340.jpg" alt="Error Illustration">
      </div>
    </div>
  </div>

  <script>
    // בחירת שפה על פי URL או חיבור עם מנגנון ניהול שפות אחר
    const language = window.navigator.language || "he";  // ברירת מחדל היא עברית

    const messages = {
      en: { title: "404", message: "The page you’re looking for doesn’t exist.", button: "Back Home" },
      he: { title: "404", message: "העמוד שחיפשת לא נמצא.", button: "חזור לדף הבית" },
      es: { title: "404", message: "La página que buscas no existe.", button: "Volver al inicio" },
      ar: { title: "404", message: "الصفحة التي تبحث عنها غير موجودة.", button: "العودة إلى الصفحة الرئيسية" }
    };

    // הצגת ההודעה המתאימה לפי השפה
    const { title, message, button } = messages[language] || messages.he;
    
    // עדכון הממשק
    document.getElementById("errorTitle").textContent = title;
    document.getElementById("errorMessage").textContent = message;
    document.getElementById("backButton").textContent = button;
  </script>

</body>
</html>
