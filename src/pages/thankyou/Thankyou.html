<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>תודה על הרכישה</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-5 text-center" style="max-width: 500px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);">
      <h1 class="mb-4" style="color: #4CAF50;">תודה על הרכישה!</h1>
      <p class="lead" id="orderMessage">טעינה...</p>
    </div>
  </div>

  <script>
    // בהנחה שהתשלום עבר בהצלחה, נבצע את העדכון לדף תודה
    const orderMessage = document.getElementById('orderMessage');
    // כאן אתה יכול לשנות את ההודעה כדי להתאים לשם המשתמש או פרטי ההזמנה
    orderMessage.innerText = 'תודה על הרכישה שלך! אנו מעריכים את התמיכה שלך.';

    // ניווט לדף אחר אחרי 5 שניות
    setTimeout(() => {
      window.location.href = '/'; // המהדר יפנה לדף הבית לאחר 5 שניות
    }, 5000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
