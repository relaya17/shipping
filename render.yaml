services:
  # Frontend Service
  - type: web
    name: vip-shipping-frontend
    env: static
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://vip-shipping-api.onrender.com

  # Backend API Service - Full MongoDB Support
  - type: web
    name: vip-shipping-api
    env: node
    buildCommand: pnpm install
    startCommand: node server/app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://arlet:0528747305mm@cluster0.mongodb.net/dudu_move?retryWrites=true&w=majority
      - key: JWT_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 12
      - key: CORS_ORIGIN
        value: https://vip-shipping-frontend.onrender.com
      - key: EMAIL_FROM
        value: VIP International Shipping <noreply@vipshipping.com>
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

# Database Service - MongoDB
databases:
  - name: vip-shipping-db
    databaseName: vip_shipping
    user: vipshipping
